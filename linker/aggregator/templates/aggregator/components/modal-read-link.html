{% load static %}
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="readLink" tabindex="-1" role="dialog" 
    aria-labelledby="addFriend" aria-hidden="true" data-toggle="modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content modal-remove-friend">

      <div class="modal-header" style="border: none">
        <h5 class="modal-title">
            Adicionar novo link
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="modal-body">
        <h3>Estamos procurando uma maneira ilegal de fazer isso, calma!</h3>
      </div>
    
      <div class="modal-footer info" style="border: none">
        <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
        <button type="button" onClick="addNewLink()"
          class="btn btn-add-friend">
          Adicionar
        </button>
      </div>
    
    </div>
  </div>
</div>
