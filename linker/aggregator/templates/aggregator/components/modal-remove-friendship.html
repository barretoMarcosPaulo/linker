{% load static %}
<!-- Modal -->
<div class="modal fade" id="removeFriend" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-remove-friend">

      <div class="modal-header" style="border: none">
        <h5 class="modal-title">
            Remover amizade com 
            <strong id="user-name-remove-1"></strong> ?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="modal-body">
        <p>
            Ao remover o vínculo de amizade com 
            <strong id="user-name-remove-2"></strong>
            todos os links compartilhados serão perdidos.
        </p>
      </div>
    
      <div class="modal-footer" style="border: none">
        <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
        <button type="button" id="btnRemoveFriend"
          class="btn btn-remove-friend" onclick="removeFriendship(this)">
          Remover
        </button>
      </div>
    
    </div>
  </div>
</div>
